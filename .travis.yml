services:
  - docker
install:
  - docker build -t multiqc .
script:
  - docker run multiqc unit_test_data -o unit_test_data -x -n multiqc_result -f
  - docker images multiqc
after_success: 
  - docker tag multiqc eferos93/multiqc:latest
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push eferos93/multiqc